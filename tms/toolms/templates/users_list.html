{% extends 'base.html' %}

{% block title %}Tools{% endblock title %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">User listing</h1>
</div>
{% for user in object_list %}
<div class="card">
  <div class="card-header">
    <span class="font-muted">User: {{ user.username }} | </span>
    <span class="font-muted">Email: {{ user.email }}</span>
  </div>
</div>
<br />
{% endfor %}
{% endblock content %}
